<main class="container logged-out-only">
    <h4 class="mb-4"><strong>My History</strong></h4>
    <h6><a href="#" data-toggle="modal" data-target="#modal--login">Please sign in</a></h6>
</main>
<main role="main" class="container logged-in-only">
    <h4 class="mb-4"><strong>My History</strong></h4>
    <div class="row history-card-container">
        {% for item in include.items reversed  %}
        <div class="col-md-4 col-sm-6 mb-4 show-if-entered-flex" id="eid-{{item.campaign-uuid}}" data-competition-toggle="{{item.campaign-uuid}}">
            <script>entrySet('eid-{{item.campaign-uuid}}', '{{item.campaign-uuid}}');</script>
            {% include club_history_card.html item=item %}
        </div>
        {% endfor %}
    </div>
</main>

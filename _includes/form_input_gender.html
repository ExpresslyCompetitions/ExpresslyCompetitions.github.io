<div class="form-group row {{include.rowClass}}">
    <label for="{{form_input_id_prefix}}{{include.id}}" class="col-sm-3 col-form-label">{{include.label}}</label>
    <div class="col-sm-9">
        <select class="form-control" name="{{include.id}}" id="{{form_input_id_prefix}}{{include.id}}"
                placeholder="{{include.placeholder}}" autocomplete="{{include.autocomplete}}"
                {% if include.required == 'true' %}required{% endif %}>
            <option value="">Select...</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
            <option value="O">Other/Won't declare</option>
        </select>

        <div class="invalid-feedback">
            <i id="{{form_input_id_prefix}}invalid-feedback--{{include.id}}" class="fa fa-exclamation-circle" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="{{include.error}}"></i>
        </div>
    </div>
</div>

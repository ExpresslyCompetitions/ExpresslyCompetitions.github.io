---
title: Contact Us
---
<section class="hero" style="background-image: url({{page.club_url}}/img/{{page.bg-image-hero}})">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h4><strong>Contact Us</strong></h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="name" class="required col-sm-3 col-form-label">Name</label>
                        <div class="col">
                            <input type="text" name="name" id="name" class="form-control" maxlength="64" placeholder="Your name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="required col-sm-3 col-form-label">Email</label>
                        <div class="col">
                            <input type="email" name="email" id="email" class="form-control" maxlength="128" placeholder="Valid email address" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="required col-sm-3 col-form-label">Message</label>
                        <div class="col">
                            <textarea name="message" id="message" class="form-control" maxlength="1024" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-submit row">
                        <div class="col m-auto text-center">
                            <button type="submit" class="btn btn-primary px-5">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
